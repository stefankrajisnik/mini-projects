<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong-Password-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="password-container">
            <h2>Click on the button below to get your strong password</h2>
            <span class="final-password"></span>
        </div>
        
        <div class="settings">
            <div class="individual-setting">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="4" max="128" value="12">
            </div>
            <div class="individual-setting">
                <label for="symbols">Include Symbols:( e.g. @#$% )</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <div class="individual-setting">
                <label for="numbers">Include Numbers:( e.g. 123456 )</label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="individual-setting">
                <label for="lowercase">Include Lowercase Characters:( e.g. abcdefgh )</label>
                <input type="checkbox" id="lowercase">
            </div>
            <div class="individual-setting">
                <label for="uppercase">Include Uppercase Characters:( e.g. ABCDEFGH )</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div class="individual-setting">
                <label for="similar">Exclude Similar Characters:( e.g. i, l, 1, L, o, 0, O )</label>
                <input type="checkbox" id="similar">
            </div>
            <div class="individual-setting">
                <label for="ambiguous">Exclude Ambiguous Characters: ( { } [ ] ( ) / \ ' " ` ~ , ; : .  > )</label>
                <input type="checkbox" id="ambiguous">
            </div>
            
        </div>

        <div class="btn-container">
            <button class="btn">Get your password</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
